<body>

    <!-- Image Gallery -->

    </figure>

    <!-- Forms and Inputs -->
    <h2>Forms and Inputs</h2>
    <form action="">
        <div>
            <label for="">First Name</label>
            <input type="text">
        </div>

        <div>
            <label for="">Last Name</label>
            <input type="text">
        </div>

        <div>
            <label for="">Age</label>

        </div>

        <div>
            <label for="">Date of birth</label>
            <input type="date">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password">
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>

     <h2>Div Tags</h2>
